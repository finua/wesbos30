<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="jsclock.css">
    <title>JS Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hand-hours"></div>
            <div class="hand hand-minuts"></div>
            <div class="hand hand-seconds"></div>
            <div class="round"></div>
        </div>
    </div>

    <script>

        const secondHand = document.querySelector('.hand-seconds');
        const minutHand = document.querySelector('.hand-minuts');
        const hourHand = document.querySelector('.hand-hours');

        function setDate(){

            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegree = ((seconds/60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegree}deg)`;

            const minuts = now.getMinutes();
            const minutsDegree = ((minuts/60) * 360) + 90;
            minutHand.style.transform = `rotate(${minutsDegree}deg)`;


            const hours = now.getHours();
            const hoursDegree = ((hours/24) * 720) + 90;
            hourHand.style.transform = `rotate(${hoursDegree}deg)`;
        }

        setInterval(setDate, 1000);
    </script>
</body>
</html>
